<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>CardMy - Home</title>
        
        <!-- Style Import -->
        <link rel="stylesheet" href="./assets/styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <!-- Header -->
        <header class="-header">

        <!-- Content -->
        <main class="-container">
            <!-- Content Page -->
            <div class="-content" style="flex-direction: row-reverse; justify-content: center; align-items: center; padding: 0; padding-top: 5%; padding-bottom: 5%;">

                <div class="-modal -border -border-color-gray -border-radius">

                    <div class="-data">

                        <a href="" class="-remove-link-style" style="align-self: end; margin-top: auto;">
                            <button id="instagramFinal" class="-border-radius -border -border-color-gray" style="background-color: #00000000;">
