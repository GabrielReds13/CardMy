<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardMy - Criar Cartão</title>
        
        <!-- Style Import -->
        <link rel="stylesheet" href="./assets/styles/style.css">

        <!-- Font Import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="-header">
           <img src="./assets/icons/Logo_Icon.svg" alt="CardMy - Logomarca" style="margin-left: 1%; height: 70%;"> 
        </header>
    
        <!-- Content -->
        <main class="-container" style="width: 100%; height: 100%;">
            <div style="display: flex; width: 80%; justify-content: center; gap: 5px;">
                <!-- Form -->
                <div class="-form -border -border-c-gray -border-radius">
                    <!-- Image -->
                    <div id="userPhoto" class="-card-image-define" style="border-radius: 0.75rem 0.75rem 0 0; justify-content: end;">
                        <div id="togglePhoto" style="margin-right: 5%; margin-top: 5%;">
                            <img src="./assets/icons/Reload_Icon.svg" alt="Toggle Photo">
                        </div>
                    </div>
    
                    <!-- Inputs -->
                    <div style="width: 90%;" >
                        <label for="insertUserName" class="-text-normal">Nome</label>
                        <input type="text" id="insertUserName" class="-input -margin-bottom-rem -border -border-c-theme -border-radius -text-c-white -text-normal" placeholder="Lorem ipsum">
                    </div>
                    
                    <div style="width: 90%;">
                        <label for="insertSocial" class="-text-normal">Instagram</label>
                        <input type="text" id="insertSocial" class="-input -margin-bottom-rem -border -border-c-theme -border-radius --text-c-white -text-normal" placeholder="Lorem ipsum">
                    </div>
                    
                    <div style="width: 90%;">
                        <label for="insertBio" class="-text-normal">Biografia</label>
                        <input type="text" id="insertBio" class="-input -margin-bottom-rem -border -border-c-theme -border-radius --text-c-white -text-normal" placeholder="Lorem ipsum">
                    </div>
    
                    <!-- Submit buttons -->
                    <ul id="submitButtons" style="list-style: none; display: flex; flex-direction: row; justify-content: space-between; width: 90%; margin-bottom: 5%;">
                        <li style="width: 100%;">
                            <a href="index.html" class="-no-decoration">
                                <button id="cancelButton" class="-border -border-c-theme -border-radius">
                                    <span class="-text-c-white -text-normal">Cancelar</span>
                                </button>
                            </a>
                        </li>
    
                        <div style="width: 12%;"></div>
    
                        <li style="width: 100%;">
                            <a href="./create_card_set_color.html" class="-no-decoration">
                                <button id="confirmButton" class="-border -border-color-red -border-radius">
                                    <span class="-text-c-white -text-normal">Avançar</span>
                                </button>
                            </a>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </main>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
