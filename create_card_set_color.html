<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardMy - Criar Cart√£o</title>
        
        <!-- Style Import -->
        <link rel="stylesheet" href="./assets/styles/create-card-set-color/style.css">

        <!-- Font Import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="-header">
           <img src="./assets/icons/Logo_Icon.svg" alt="CardMy - Logomarca" style="margin-left: 1%; height: 70%;"> 
        </header>
    
        <!-- Content -->
        <main class="-container" style="width: 100%; height: 100%;">
            <div class="-set-align-items -break-in-column" style="display: flex; width: 80%; justify-content: center; gap: 5px;">
                <!-- Card -->
                <div class="-modal -border -border-c-gray -border-radius">
                    <!-- Photo -->
                    <div id="userPhoto" class="-card-image-define">
                    </div>
    
                    <!-- Data -->
                    <div class="-data">
                        <ul style="display: flex; flex-direction: column; list-style: none; width: 100%; height: max-content; padding: 5%;">
                            <!-- Name -->
                            <li>
                                <h2 id="userNamePreview" class="-text-c-white" style=" background-color: #CD3FF6; width: max-content; padding-left: 1rem; padding-right: 1rem;">User Name</h1>
                            </li>
    
                            <!-- Bio -->
                            <li>
                                <p id="userBioPreview" class="-text-normal -text-c-white" style="width: 90%; margin-top: 5%;">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam incidunt quisquam, harum eos nulla dolor et repellendus perferendis neque dicta assumenda mollitia quod similique, molestias voluptatum alias? At, assumenda amet.
                                </p>
                            </li>
                        </ul>
    
                        <!-- Social -->
                        <a href="" id="instagramPreview" class="-border -border-color-gray -border-radius" style="margin-right: 5%;">
                            <img src="./assets/icons/Instagram_Icon.svg" alt="Instagram">
                        </a>
                    </div>
                </div>
    
                <div style="width: 2%;"></div>
                
                <!-- Form -->
                <div class="-form -border -border-c-gray -border-radius">
    
                    <!-- Inputs -->
                    <div style="width: 90%; margin-top: 5%;">
                        <label for="insertColor" class="-text-normal">Cor do tema</label>
                        <input type="text" id="insertBio" class="-input -margin-bottom-rem -border -border-c-theme -border-radius -white-text-color -text-normal" placeholder="Lorem ipsum">
                    </div>
    
                    <!-- Submit buttons -->
                    <ul id="submitButtons" style="list-style: none; display: flex; flex-direction: row; justify-content: space-between; width: 90%; margin-bottom: 5%;">
                        <li style="width: 100%;">
                            <a href="./create_card_set_data.html" class="-no-decoration">
                                <button id="returnButton" class="-white-text-color -text-normal -border -border-c-theme -border-radius" style="background-color: #00000000;">
                                    <span class="-text-c-white -text-normal">Voltar</span>
                                </button>
                            </a>
                        </li>
    
                        <div style="width: 12%;"></div>
    
                        <li style="width: 100%;">
                            <a href="./card_view.html" class="-no-decoration">
                                <button id="confirmButton" class="-white-text-color -text-normal -border -border-color-red -border-radius">
                                    <span class="-text-c-white -text-normal">Concluir</span>
                                </button>
                            </a>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </main>
        
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
