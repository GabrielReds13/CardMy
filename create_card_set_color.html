<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardMy - Criar Cartão</title>
        
        <!-- Style Import -->
        <link rel="stylesheet" href="./assets/styles/style.css">

        <!-- Font Import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="-header">
            
        </header>
    
        <!-- Content -->
        <main class="-container">
            <!-- Content Page -->
            <div class="-content" style="flex-direction: row-reverse; justify-content: center; align-items: center; padding: 0; padding-top: 5%; padding-bottom: 5%;">
                
                <!-- Set color form -->
                <form action="" class="-form -border -border-color-gray -border-radius">
                    <!-- Inputs -->
                    <div style="width: 100%;">
                        <label for="insertColor" class="-text-normal">Cor do tema</label>
                        <input type="text" id="insertColor" class="-input -margin-bottom-rem -border -border-color-red -border-radius -white-text-color -text-normal" placeholder="Lorem ipsum">
                    </div>


                    <ul style="list-style: none; display: flex; flex-direction: row; justify-content: space-between; width: 100%;">
                        <li style="width: 100%;">
                            <a href="./create_card_set_data.html" class="-remove-link-style">
                                <button id="cancelButton" class=".-button-v1 -white-text-color -text-normal -border -border-color-red -border-radius">Voltar</button>
                            </a>
                        </li>

                        <div class="-margin-left-rem"></div>

                        <li style="width: 100%;">
                            <a href="./card_view.html" class="-remove-link-style">
                                <button id="confirmButton" class=".-button-v1 -white-text-color -text-normal -border -border-color-red -border-radius">Avançar</button>
                            </a>
                        </li>
                    </ul>
                    
                </form>

                <!-- Divider -->
                <div style="width: 2%;"></div>

                <!-- Card preview -->
                <div class="-modal -border -border-color-gray -border-radius">
                    <div id="userPhotoPreview" class="-card-user-photo -border-radius" style="background-color: #0E0D0D; width: 100%; height: 100%;">
                    </div>

                    <!-- Data -->
                    <div class="-data">
                        <div id="userNamePreview" style="align-self: start; width: max-content; padding-left: 4%; padding-right: 4%; background-color: #CB3156;">
                            <h1 class="-white-text-color">User Name</h1>
                        </div>
    
                        <p id="userBioPreview" class="-white-text-color -text-normal" style="align-self: start; margin-top: 1.4rem;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, eligendi? Omnis delectus veniam, cumque voluptates mollitia, similique sint ipsa labore excepturi tempora sapiente neque distinctio consectetur facere debitis sed aliquam.</p>
                        
                        <a href="" class="-remove-link-style" style="align-self: end; margin-top: auto;">
                            <button id="instagramPreview" class="-border-radius -border -border-color-gray" style="background-color: #00000000;">
                                <img src="./assets/icons/Instagram_Icon.svg" alt="Instagram">
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
